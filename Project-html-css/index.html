<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
  <title>Order summary card</title>
</head>

<body>
  <section class="main-container">
    <article class="image">
      <img src="./img/illustration-hero.svg" alt="logo"/>
    </article>
    <article class="information">
      <h1> Order Summary </h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
      <section class="flex-container-plan">
        <div class="flex-card-price">
          <img src="./img/icon-music.svg"/>
          <div class="card-price">
            <p class="plan"> Annual Plan</p>
            <p>$59.99/year</p>
          </div>
        </div>
        <div class="card-change">
          <a href="#">Change</a>
        </div>
      </section>
      <button type="button"><strong>Proceed to Payment</strong></button>
      <p class="cancel-btn">Cancel Order</p>
    </article>
  </section>
  
</body>
</html>
